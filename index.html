<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble sorting App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="1.png" alt="" />
        <p>Sorting App<br />Using Bubble sort</p>
      </div>
      <nav>
        <ul>
          <li><a href="https://github.com/Akshat2Jain">Code</a></li>
          <li>
            <a class="share">Share</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="stats">
        <div class="latest-report">
          <div class="confirmed">
            <div>
              <input type="button" value="New Array" onclick="newArray()" />
            </div>
          </div>
          <div class="active">
            <div>
              <input type="button" value="Sort Array" onclick="sortArray()" />
            </div>
          </div>
          <div class="recovered">
            <input
              type="button"
              class="sort"
              value="Bar Chart"
              onclick="bar()"
            />
          </div>
          <div class="deaths">
            <input
              type="button"
              class="sort"
              value="Line Chart"
              onclick="line()"
            />
          </div>
        </div>
        <div class="chart">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="copyright">
          <p>Copyright â’¸ 2022 Akshat Jain</p>
        </div>
      </div>
    </footer>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
    integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="script.js"></script>
</html>
